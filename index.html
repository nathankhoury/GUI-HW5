<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>One-Line Scrabble</title>
    <!-----   CSS   ----->
    <!-- my custom css for scrabble game -->
    <link rel="stylesheet" href="css/scrabble.css">
  </head>
  <body>
    <h1>One-Line Scrabble</h1>
    <div id="board">
      <div id="slot0" class="slot"></div>
      <div id="slot1" class="slot"></div>
      <div id="slot2" class="slot"></div>
      <div id="slot3" class="slot"></div>
      <div id="slot4" class="slot"></div>
      <div id="slot5" class="slot"></div>
      <div id="slot6" class="slot"></div>
      <div id="slot7" class="slot"></div>
      <div id="slot8" class="slot"></div>
      <div id="slot9" class="slot"></div>
      <div id="slot10" class="slot"></div>
      <div id="slot11" class="slot"></div>
      <div id="slot12" class="slot"></div>
      <div id="slot13" class="slot"></div>
      <div id="slot14" class="slot"></div>
    </div>
    <div id="rack">
      <div id="tile0" class="slot"></div>
      <div id="tile1" class="slot"></div>
      <div id="tile2" class="slot"></div>
      <div id="tile3" class="slot"></div>
      <div id="tile4" class="slot"></div>
      <div id="tile5" class="slot"></div>
      <div id="tile6" class="slot"></div>
    </div>

    <!-----   JS Scripts   ----->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- provided associative array -->
    <script src="js/Scrabble_Pieces_AssociativeArray_Jesse.js"></script>
    <!-- my custom js for scrabble game -->
    <script src="js/scrabble.js"></script>
  </body>
</html>
