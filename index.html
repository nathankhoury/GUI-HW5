<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>One-Line Scrabble</title>
    <!-----   CSS   ----->
    <!-- my custom css for scrabble game -->
    <link rel="stylesheet" href="css/scrabble.css">
  </head>
  <body>
    <h1 id="mainHeader">One-Line Scrabble</h1>
    <button id="submit_button" class="buttons">Submit Word</button>
    <button id="return_button" class="buttons">Return Tiles</button>
    <button id="reset_button" class="buttons">Reset Game</button>
    <div id="board">
      <div id="board_slot0" class="slot"></div>
      <div id="board_slot1" class="slot"></div>
      <div id="board_slot2" class="slot"></div>
      <div id="board_slot3" class="slot"></div>
      <div id="board_slot4" class="slot"></div>
      <div id="board_slot5" class="slot"></div>
      <div id="board_slot6" class="slot"></div>
      <div id="board_slot7" class="slot"></div>
      <div id="board_slot8" class="slot"></div>
      <div id="board_slot9" class="slot"></div>
      <div id="board_slot10" class="slot"></div>
      <div id="board_slot11" class="slot"></div>
      <div id="board_slot12" class="slot"></div>
      <div id="board_slot13" class="slot"></div>
      <div id="board_slot14" class="slot"></div>
    </div>
    <div>
      <span class="pair">
        <div class="label">Total Score: </div>
        <div id="totalScore" class="value">0</div>
      </span>
    </div>
    </div>
    <div id="rack">
      <div id="rack_slot0" class="slot"></div>
      <div id="rack_slot1" class="slot"></div>
      <div id="rack_slot2" class="slot"></div>
      <div id="rack_slot3" class="slot"></div>
      <div id="rack_slot4" class="slot"></div>
      <div id="rack_slot5" class="slot"></div>
      <div id="rack_slot6" class="slot"></div>
    </div>

    <!-----   JS Scripts   ----->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- provided associative array -->
    <script src="js/Scrabble_Pieces_AssociativeArray_Jesse.js"></script>
    <!-- my custom js for scrabble game -->
    <script src="js/scrabble.js"></script>
  </body>
</html>
